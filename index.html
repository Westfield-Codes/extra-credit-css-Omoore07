<!DOCTYPE html>
<html>
  <head>
    <title>Nametag Creator</title>


    <style>
      .name-plate {
        border:solid black 1px;
        width:800px;
        height:450px;
        margin:auto;
        border-radius:40px;
        box-shadow: 15px 15px 10px 12px #666;
      }

      h1 {
        padding:-5px;
        padding-left:20px;
        
      }

      .top {
        background-color:#FF4ADB;
        height:33%;
        border-radius:40px 40px 0px 0px;
        margin-top:-130px;
        font-family:sans-serif;
        
        
      }

      .top-text {
        color:white;
        font-size:150px;
        margin:130px;
      }


      .middle {
        color:#FF4ADB;
        font-size:45px;
        margin:210px;
        margin-top:-60px;
        font-family:sans-serif;
      }


      .stripe {
        background-color:#FF4ADB;
        height:10px;
        margin: -200px;
        width:800px;
        margin-left:0px;
      }

      img {
        padding:75px;
      }


      input {
        padding-left:150px;
        margin-left:30px;
       
      }

      

      .button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      margin-left:-40px;
      text-decoration: none;
      color: #000000;
      border: black solid 1px;
      border-radius: 15px;
      transition:1s;
      }

      .button:hover {
        background-color: #34df3a;
        transition:1s;
      }

     .save {
      margin:100px 690px;
     }

     .button:active {
      background-color:#2c8e2f;
      transition:0.5s;
     }


</style>

<script>
	function getName() {
		let myInput=document.getElementById("name-entry");
		let myName=myInput.value;
		myInput.remove();
		let printName=document.getElementById("text-box");
		printName.innerHTML="<h1>"+myName+"</h1>";
	}
</script>

  </head>
  <body>
     <h1>Instructions</h1>
  <p>Make a page that looks as much as possible like the nametag.jpg image below without using that image. See README.md for tasks. </p>
  <div class="name-plate">
      <div class="top">
          <h1 class="top-text">HELLO</h1>
      </div>
      <div class="middle">
          <h2> My Name Is</h2>
          <div id="text-box">
          <input id="name-entry" type="text">
          
          </div>
              </div>
 
      <div class="stripe">
          

      </div>

  </div>
  <div class="save">
<button onclick="getName()" class="button"> Save </button>
</div>


  </body>
    <img src="nametag.jpg" width="800px">
  <script src="script.js"></script>
</html>
